server:
  port: 8083
spring:
  application:
    name: "CrediyaReportsMS"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    active: "local"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
aws:
  region: "us-east-2"
  dynamodb:
    endpoint: "https://dynamodb.us-east-2.amazonaws.com"
